<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name=viewport content="user-scalable=no,width=device-width" />
<link rel=stylesheet href="../css/jquery.mobile.css" />
<script src="../js/jquery.js"></script>
<script src="../js/jquery.mobile.js"></script>
</head>
<body>
	<div data-role="page">
		<div data-role="header" data-position="fixed">
			<h1>Popup</h1>
			<a href="../../../" data-icon="home" data-iconpos="notext" data-direction="reverse">Home</a>
			<a href="../../nav.html" data-icon="search" data-iconpos="notext" data-rel="dialog" data-transition="fade">Search</a>
		</div>
		<!-- /header -->

		<div data-role="content">
			<a href="#deviceSelect" data-role="button" data-inline="true" data-rel="dialog" data-transition="fade">Open dialog</a>
			<!-- /content -->
		</div>
		<div data-role="footer" class="footer-docs">
			<p class="jqm-version"></p>
			<p>&copy; 2012 jQuery Foundation and other contributors</p>
		</div>
	</div>
	<!-- /page -->
	
	<div data-role="dialog" id="deviceSelect">
		<div data-role="content" data-theme="c">
			<div data-role="fieldcontain">
				<fieldset class="ui-grid-a">
					<div class="ui-block-a"><button type="image" data-theme="d"><img src="../images/1.png" width="50" height="50"/></button></div>
					<div class="ui-block-b"><button type="image" data-theme="d"><img src="../images/2.png" width="50" height="50"/></button></div>
					<div class="ui-block-c"><button type="image" data-theme="d"><img src="../images/3.png" width="50" height="50"/></button></div>
					<div class="ui-block-c"><button type="image" data-theme="d"><img src="../images/4.png" width="50" height="50"/></button></div>
					<div class="ui-block-c"><button type="image" data-theme="d"><img src="../images/5.png" width="50" height="50"/></button></div>
				</fieldset>
			</div>
		</div>
	</div>
</body>
</html>
