
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Bootstrap, from Twitter</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="">
<meta name="author" content="">

<!-- Le styles -->
<link href="./libs/bootstrap/css/bootstrap.css" rel="stylesheet">
<style>
body {
	padding-top: 60px;
	/* 60px to make the container go all the way to the bottom of the topbar */
}
</style>
<link href="./libs/bootstrap/css/bootstrap-responsive.css" rel="stylesheet">

<!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
<!--[if lt IE 9]>
      <script src="./libs/bootstrap/js/html5shiv.js"></script>
    <![endif]-->

<!-- Fav and touch icons -->
<link rel="apple-touch-icon-precomposed" sizes="144x144" href="./libs/bootstrap/ico/apple-touch-icon-144-precomposed.png">
<link rel="apple-touch-icon-precomposed" sizes="114x114" href="./libs/bootstrap/ico/apple-touch-icon-114-precomposed.png">
<link rel="apple-touch-icon-precomposed" sizes="72x72" href="./libs/bootstrap/ico/apple-touch-icon-72-precomposed.png">
<link rel="apple-touch-icon-precomposed" href="./libs/bootstrap/ico/apple-touch-icon-57-precomposed.png">
<link rel="shortcut icon" href="./libs/bootstrap/ico/favicon.png">
</head>

<body>

<label for="inputs" style="margin-bottom: 0px;">input :
	<input type="text" class="span2" id="inputs" style="padding: 2px 2px;margin-bottom:0px;">
</label>
<br/>
<label for="s1" style="margin-bottom: 0px;">selected :
	<select class="span1" style="padding: 2px 2px;margin-bottom:0px;height: 25px;line-height: 25px;">
		<option>1</option>
		<option>2</option>
		<option>3</option>
	</select>
</label>


<br/>
<label for="s2" style="margin-bottom: 0px;">non selected :
	<select class="span1" style="padding: 2px 2px;margin-bottom:0px;height: 25px;line-height: 25px;">
		<option>1</option>
		<option>2</option>
		<option>3</option>
	</select>
</label>


<label for="s3" style="margin-bottom: 0px;">non selected :
<div class="btn-group">
	<button class="btn dropdown-toggle" data-toggle="dropdown">Action <span class="caret"></span></button>
	<ul class="dropdown-menu">
		<li><a href="#">&nbsp;</a></li>
		<li><a href="#">Action</a></li>
		<li><a href="#">Another action</a></li>
		<li><a href="#">Something else here</a></li>
		<li><a href="#">Separated link</a></li>
	</ul>
</div>
</label>


<label for="inlineCheckbox1" style="margin-bottom: 0px;">  able ?
	<input type="checkbox" id="inlineCheckbox1" value="options1" style="margin: 0;">
	<input type="checkbox" id="inlineCheckbox2" value="options2" style="margin: 0;">
</label>

<label class="radiogroup" style="margin-bottom: 0px;">
radio group <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1"  style="margin: 0;" checked>
<input type="radio" name="optionsRadios" id="optionsRadios2" value="option2"  style="margin: 0;">
</label>

<span class="label"><img src="" class="img-rounded"/>Choose...</span>

<br/>

<div class="btn-group" data-toggle="buttons-radio">
	<button class="btn btn-small btn-success">left</button>
	<button class="btn btn-small btn-success">top</button>
	<button class="btn btn-small btn-success">bottom</button>
	<button class="btn btn-small btn-success">right</button>
</div>

<br/>

<div class="accordion" id="accordion2">
	<div class="accordion-group">
		<div class="accordion-heading">
			<a class="accordion-toggle" data-toggle="collapse" data-parent="#accordion2" href="#collapseOne">
				<button class="btn btn-small"><i class="icon-plus-sign"></i> Item</button>
			</a>
		</div>
		<div id="collapseOne" class="accordion-body collapse in">
			<div class="accordion-inner">
				<label for="inputs" style="margin-bottom: 0px;">input :
					<input type="text" class="span2" id="inputs" style="padding: 2px 2px;margin-bottom:0px;">
				</label>
				<label for="inputs2" style="margin-bottom: 0px;">input :
					<input type="text" class="span2" id="inputs2" style="padding: 2px 2px;margin-bottom:0px;">
				</label>
				<label for="inlineCheckbox1" style="margin-bottom: 0px;">  able ?
					<input type="checkbox" id="inlineCheckbox1" value="options1" style="margin: 0;">
					<input type="checkbox" id="inlineCheckbox2" value="options2" style="margin: 0;">
				</label>
				<button class="btn btn-warning"><i class="icon-trash"></i> Delete</button>
			</div>
		</div>
	</div>
	<div class="accordion-group">
		<div class="accordion-heading">
			<a class="accordion-toggle" data-toggle="collapse" data-parent="#accordion2" href="#collapse2">
				<button class="btn btn-small"><i class="icon-plus-sign"></i> Item</button>
			</a>
		</div>
		<div id="collapse2" class="accordion-body collapse">
			<div class="accordion-inner">
				<label for="inputs" style="margin-bottom: 0px;">input :
					<input type="text" class="span2" id="inputs" style="padding: 2px 2px;margin-bottom:0px;">
				</label>
				<label for="inputs2" style="margin-bottom: 0px;">input :
					<input type="text" class="span2" id="inputs2" style="padding: 2px 2px;margin-bottom:0px;">
				</label>
				<label for="inlineCheckbox1" style="margin-bottom: 0px;">  able ?
					<input type="checkbox" id="inlineCheckbox1" value="options1" style="margin: 0;">
					<input type="checkbox" id="inlineCheckbox2" value="options2" style="margin: 0;">
				</label>
				<button class="btn btn-warning"><i class="icon-trash"></i> Delete</button>
			</div>
		</div>
	</div>
</div>


<button class="btn btn btn-success"><i class="icon-plus-sign"></i> New Item</button>

	<!-- Le javascript
    ================================================== -->
	<!-- Placed at the end of the document so the pages load faster -->
	<script src="./libs/jquery/jquery-1.9.1.js"></script>
	<script src="./libs/bootstrap/js/bootstrap.js"></script>

</body>
</html>
